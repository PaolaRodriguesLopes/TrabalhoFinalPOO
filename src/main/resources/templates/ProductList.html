		 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	  
	</head>
	
	<body>
		<div class="development">Development by 
			<span><a class="" href="https://www.linkedin.com/in/fernando2dias/" target="_blank">Fernando Dias Motta - RA 180016</a></span>
			<span><a class="" href="https://www.linkedin.com/in/paola-rodrigues-lopes/" target="_blank">Paola Rodrigues Lopes - RA 180115</a></span>
		</div>
		<div class="topo">
			<a href="/">
				<img src="../assets/images/topo.png" class="img-fluid">
			</a>
			</div>
			<nav>
				<ul class="container">
					<li><a href="/attendances">Agenda</a></li>
					<li><a href="/clients">Clientes</a></li>
					<li><a href="/providers">Fornecedores</a></li>
					<li><a href="/professionals">Funcionários</a></li>
					<li><a class="actived" href="/products">Produtos</a></li>
				</ul>
			</nav>


<div class="container">
	<h2 class="subtitulo">Produtos</h2>
		<table class="table table-sm">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Quantidade em Estoque</th>
					<th scope="col">Quantidade Usada</th>
					<th scope="col">Preço</th>
					<th scope="col">Fornecedor</th>
					<th scope="col">#</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${products}" scope="row">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.quantitySku}"></td>
					<td th:text="${p.usedQuantity}"></td>
					<td th:text="${p.price}"></td>
					<td th:text="${p.provider.name}"></td>
					<td>
						<a th:href="@{'/redirectToUpdateProduct?id=' + ${p.id}}"> <img src="../assets/images/edit-icon.png" width="30px" title="Editar"> </a>
					</td>
					<td>
						<a th:href="@{'/deleteProducts?id=' + ${p.id}}"> <img src="../assets/images/delete-icon.png" width="30px" title="Excluir"> </a>
					</td>
				</tr>
			</tbody>
	
		</table>
		
		<button class="btn btn-new" type="button" onclick="window.open ('/newProduct', '_self')">CADASTRAR NOVO PRODUTO</button>

		</div>
	</body>

</html>
