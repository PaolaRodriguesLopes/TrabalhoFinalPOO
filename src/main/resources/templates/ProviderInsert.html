<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

	<link rel="stylesheet" href="../css/style.css">
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</head>


<body>
	<div class="development">Development by 
		<span><a class="" href="https://www.linkedin.com/in/fernando2dias/" target="_blank">Fernando Dias Motta - RA 180016</a></span>
		<span><a class="" href="https://www.linkedin.com/in/paola-rodrigues-lopes/" target="_blank">Paola Rodrigues Lopes - RA 180115</a></span>
	</div>
	<div class="topo">
		<a href="/">
			<img src="../assets/images/topo.png" class="img-fluid">
		</a>
	</div>
	<nav>
		<ul class="container">
			<li><a href="/attendances">Agenda</a></li>
			<li><a href="/clients">Clientes</a></li>
			<li><a href="/providers">Fornecedores</a></li>
			<li><a href="/professionals">Funcionários</a></li>
			<li><a href="/products">Produtos</a></li>
		</ul>
	</nav>


	<div class="container">
		<div class="row">
			<h2 class="subtitulo">Cadastrar Fornecedor</h2>
			<hr>
		</div>

		<div class="row">
			<div class="col-md-6 divCadastro">
				<form th:action="@{/insertProviders}" th:object="${dto}" method="POST">

					<div class="form-row mb-1">
						<div class="col-md-6">
							<label for="inputName">Nome:</label>
							<input type="text" id="inputName" name="name" class="form-control" required>
						</div>

						<div class="col-md-6">
							<label for="inputCNPJ">CNPJ:</label>
							<input type="text" id="inputCNPJ" name="CNPJ" class="form-control" required>
						</div>
					</div>

					<div class="form-row mb-1">
						<div class="col-md-12">
							<label for="inputAddress">Endereço:</label>
							<input type="text" id="inputAddress" name="address" class="form-control">
						</div>
					</div>

					<div class="form-row mb-1">
						<div class="col-md-12">
							<label for="inputContact">Email:</label>
							<input type="email" id="inputContact" name="contact" class="form-control" required>
						</div>
					</div>

					<div class="form-row mb-1">
						<div class="col-md-12">
						<br>
						<button type="submit" id="" class="btn btn-new">CADASTRAR</button>
					</div>
					</div>
				</form>
			</div>

			<div class="col-md-6">
				<img src="../assets/images/agendamento.png" alt="agendamento" class="img-fluid">
			</div>

		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){	
			$("#inputCNPJ").mask("99.999.999/9999-99");
		});
	</script>
</body>

</html>
